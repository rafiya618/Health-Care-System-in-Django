{% extends 'template.html' %}
{% load static %}
{% block content %}
<style>
	.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    max-width: 400px;
    border-radius: 10px;
}

.payment-success-icon {
    width: 100px;
}

.btn {
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    display: inline-block;
    font-weight: 400;
    text-align: center;
    vertical-align: middle;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.btn:hover {
    color: #fff;
    background-color: #0056b3;
    border-color: #0056b3;
}

.btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    color: #fff;
    background-color: #0056b3;
    border-color: #0056b3;
}

</style>
<br><br><br>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="text-center">
                <h4 class="mt-3">Payment Successful!</h4>
                <p class="mt-3">Thank you for your purchase of {{amount}}. Your payment has been successfully processed.</p>
            </div>
            <hr>
            <div class="text-center">
                <a class="btn btn-primary" href="{% url 'buy_drug_view' %}">&#x2190; Back to Pharmacy</a>
            </div>
        </div>
    </div>
{% endblock content %}
